        <md-list-item class="md-3-line" ng-repeat="offer in vm.offers" data-ng-click="vm.openOffer(offer)">

            <div class="md-list-item-text">
                <div layout="row" layout-align="space-between center">
                    <h3 class="md-headline">{{::offer.name}}</h3>
                    <h3 class="price md-headline">{{::offer.price}}â‚¬</h3>
                </div>
                <p>{{::offer.description}}</p>

</md-content>
