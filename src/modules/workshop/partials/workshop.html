<md-content class="workshop" flex>
    <md-content class="md-padding main-icon-container" layout="row" layout-align="space-around center">
        <div>
            <md-button class="md-primary" aria-label="Soita" layout="column" layout-align="center center">
                <md-icon>phone</md-icon>

                <span>Soita</span>
            </md-button>

        </div>

        <div>
            <md-button class="md-primary" aria-label="Ota yhteyttä" layout="column" layout-align="center center">
                <md-icon>perm_contact_calendar</md-icon>

                <span>Ota yhteyttä</span>
            </md-button>
        </div>

        <div>
            <md-button class="md-primary" aria-label="Navigoi" layout="column" layout-align="center center">
                <md-icon>navigation</md-icon>

                <span>Navigoi</span>
            </md-button>
        </div>
    </md-content>

    <md-divider></md-divider>

    <md-content class="md-padding">
        <md-list>
            <md-list-item>
                <md-icon class="md-primary">phone</md-icon>

                <p>{{ ::vm.workshop.phone }}</p>
            </md-list-item>

            <md-list-item>
                <md-icon class="md-primary">email</md-icon>

                <p><a href="mailto: {{ ::vm.workshop.email }}">{{ ::vm.workshop.email }}</a></p>
            </md-list-item>

            <md-list-item>
                <md-icon class="md-primary">access_time</md-icon>

                <p>Avoinna tänään 08:00 - 17:00</p>
            </md-list-item>
        </md-list>
    </md-content>

    <md-content class="md-padding no-padding-top">
        <md-content class="md-padding no-padding-top">
            <h4 class="md-subhead no-margin-top no-margin-bottom">Kuvaus</h4>

            <p class="md-body-1">Lorem ipsum dolor</p>

            <h4 class="md-subhead no-margin-top no-margin-bottom">Huoltaa merkkejä</h4>

            <p class="md-body-1">Lorem ipsum dolor</p>
        </md-content>
    </md-content>
</md-content>
